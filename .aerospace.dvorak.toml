a = 'a'
o = 's'
e = 'd'
u = 'f'
i = 'g'
d = 'h'
h = 'j'
t = 'k'
n = 'l'
s = 'semicolon'
minus = 'quote'

semicolon = 'z'
q = 'x'
j = 'c'
k = 'v'
x = 'b'
b = 'n'
m = 'm'
w = 'comma'
v = 'period'
